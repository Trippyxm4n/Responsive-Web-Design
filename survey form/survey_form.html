<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title> Survey Form </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 input id="title"> Survey Form </h1>
  <p input id="description"> Fill up informations below </p>
  <form input id="survey-form" method="post">
    <fieldset>
      <label id="name-label" for="first-name">Enter your first name: <input id="name" name="first-name" type="text" placeholder="Simon" required />
      <label id="email-label" for="email">Enter your email: <input id="email" name="email" type="email" placeholder="yourmail@gmail.com" required />
      <label id="number-label" for="number">Enter Your phone number: <input id="number" name="number" type="number" min="9" max="9" placeholder="123456789" required/>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">Student</option> 
          <option value="2">Full time job</option>   
        </select> 
    </fieldset> 
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="agree"><input id="agree" type="radio" name="option" value="1"/>Definetly</label>
      <label for="disagree"><input id="disagree" type="radio" name="option" value="2"/>Not sure</label>
    </fieldset> 
    <fieldset>
      <label for="improvment">What would you like to see improved?
        <label for="Wiki"><input id="wiki" value="1" type="checkbox"/>Wiki</label>
        <label for="Forum"><input id="Forum" value="2" type="checkbox"/>Forum</label>
    </fieldset>
    <fieldset> 
    <label for="suggestions">Any comments or sugestions?
      <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
    </fieldset> 
 <input id="submit" value="submit" type="submit"/>
 </form>       
</body>
